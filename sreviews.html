  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const stars = document.querySelectorAll('#star-review .star');
      const ratingMessage = document.getElementById('rating-message');

      stars.forEach(star => {
        star.addEventListener('click', function () {
          const rating = this.getAttribute('data-value');
         
          stars.forEach(s => s.classList.toggle('selected', s.getAttribute('data-value') <= rating));
         
          ratingMessage.textContent = `You rated this ${rating} star${rating > 1 ? 's' : ''}`;
        });

        star.addEventListener('mouseover', function () {
          const hoverValue = this.getAttribute('data-value');
          stars.forEach(s => s.style.color = s.getAttribute('data-value') <= hoverValue ? '#ffc107' : '#ccc');
        });

        star.addEventListener('mouseout', function () {
          stars.forEach(s => s.style.color = s.classList.contains('selected') ? '#ffc107' : '#ccc');
        });
      });
    });
  </script>
